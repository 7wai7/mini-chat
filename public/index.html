<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        (function () {
            if (/Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent)) {
                document.documentElement.classList.add("mobile-device");
            }
        })();
    </script>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>MiniChat</title>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>

    <div class="set-name-modal" id="set-name-modal" hidden>
        <div class="panel">
            <input class="name-input" id="name-input" type="text" placeholder="Ім'я">
            <button class="set-name-btn" id="set-name-btn">
                <svg viewBox="0 -0.5 25 25" fill="none" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 12.5L10.167 17L19.5 8" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="info">
        <h2>Mini chat</h2>
        <div class="messages-wrapper" id="messages-wrapper">
            <div class="messages-container" id="messages-container"></div>
        </div>
        <div class="message-textarea-wrapper">
            <textarea name="message" class="message-textarea textarea-autosize" id="message-textarea"
                placeholder="Повідомлення"></textarea>
            <button class="send-btn" id="send-btn">
                <svg fill="#000" width="24px" height="24px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16,464,496,256,16,48V208l320,48L16,304Z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="/index.js"></script>

</body>

</html>
